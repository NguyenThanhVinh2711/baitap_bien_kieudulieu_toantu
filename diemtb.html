<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
   let v= prompt('Vật lý')
  let  h= prompt('Hoá học')
  let  s= prompt('Sinh học')
    let vl= parseInt(v)
   let hh= parseInt(h)
   let sh= parseInt(s)
   tb= [vl+hh+sh]/3
   document.write("điểm trung bình là:"+ tb )
</script>
